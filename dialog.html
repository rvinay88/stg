<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Home Page - Styleguide for runway2street</title>


  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/stg.css">
  <link rel="stylesheet" href="css/font-awesome.css">

  <link rel="stylesheet" href="css/chosen.css">
  <link rel="stylesheet" type="text/css" href="css/jquery-hotspotter-1.7.8.min.css">
  <link rel="stylesheet" type="text/css" href="css/hotspot-editor.min.css">

</head>
<body>


 <script src="js/vendor/jquery.js"></script>
 <script src="js/vendor/jquery-hotspotter-1.7.8.min.js"></script>
 <script src="js/vendor/jquery.bxslider.min.js"></script>
 <script src="js/vendor/jquery.cycle2.min.js"></script>
 <script src="js/vendor/chosen.jquery.js"></script>
 <script type="text/javascript">
 var config = {
  '.my_select_box'           : {},
  '.my_select_box-deselect'  : {allow_single_deselect:true},
  '.my_select_box-no-single' : {disable_search_threshold:10},
  '.my_select_box-no-results': {no_results_text:'Oops, nothing found!'},
  '.my_select_box-width'     : {width:"95%"}
}
for (var selector in config) {
  $(selector).chosen(config[selector]);
}
</script>

<script src="js/vendor/custom.modernizr.js"></script>

<script src="js/foundation.min.js"></script>
<script>
$(document).foundation();
</script>
<script>
  $('.hs-area').hotspotter();
</script>
<script>
$('#trigger-menu-settings').click( function() {
  $('#menu-cart').removeClass('open');
  $('#menu-settings').toggleClass('open');
});
</script>
<script>
$('#trigger-menu-cart').click( function() {
  $('#menu-cart').toggleClass('open');
  $('#menu-settings').removeClass('open');
});
</script>
<script>
$('#trigger-preferences-pane').click(function() {
  $('.pane-1, .pane-2').addClass('slide-left');
  event.preventDefault();
});
$('#trigger-settings-pane').click(function() {
  $('.pane-1, .pane-2').removeClass('slide-left');
  event.preventDefault();
});
</script>
</body>
</html>
