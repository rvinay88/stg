  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/stg.css">

</head>
<body>

  <div class="box-bg">
    <div class="box-content ovya">
      <div class="box-content2 full-width">
        <div class="leftside show va-top no-pad">
          <fieldset>
            <h5 class="uppercase">Add New Credit Card</h5>
            <form action="">
              <div>

                <div class="bottom-margin">
                  <div class="errorMessage" id="RAddress_0_FirstName_em_" style="display: none;">First Name cannot be blank</div>
                  <label for="" class="required">Card Holder's name</label>
                  <input type="text">
                </div>

                <div class="errorMessage" id="RAddress_0_FirstName_em_" style="display: none;">First Name cannot be blank</div>
                <label for="" class="required">Select Card type</label>
                <select name="" id="" class="my_select_box">
                  <option value="">Visa</option>
                  <option value="">Master Card</option>
                  <option value="">American Express</option>
                </select>
              </div>
              <div class="bottom-margin">
                <div class="errorMessage" id="RAddress_0_FirstName_em_" style="display: none;">First Name cannot be blank</div>
                <label for="" class="required">Card Number</label>
                <input type="text">
              </div>
              <div>
                <label for="">Card Expiry</label>
                <div class="errorMessage" id="RAddress_0_FirstName_em_" style="display: none;">First Name cannot be blank</div>
                <div class="small-6 columns right-pad">
                 <label for="" class="required">Month</label>
                 <select name="" id="" class="my_select_box">
                  <option value="">01</option>
                  <option value="">02</option>
                  <option value="">03</option>
                  <option value="">04</option>
                  <option value="">05</option>
                  <option value="">06</option>
                  <option value="">07</option>
                  <option value="">08</option>
                  <option value="">09</option>
                </select>                
              </div>

            </div>
            <div class="small-6 columns no-pad">
              <div class="errorMessage" id="RAddress_0_FirstName_em_" style="display: none;">First Name cannot be blank</div>
              <label for="" class="required">Card Expiry Year</label>
              <select name="" id="" class="my_select_box">
                <option value="">2016</option>
                <option value="">2015</option>
                <option value="">2014</option>
                <option value="">2013</option>
                <option value="">2013</option>
                <option value="">2013</option>
                <option value="">2013</option>
                <option value="">2013</option>
              </select>
            </div>
            <div class="clearfix"></div>
            <label for="check1">
              <input type="checkbox" name="cgec" id="check1" value="check1" class="r2s"/>
              <span class="text">Make this my default card</span>
            </label>
          </form>
          <div class="clearfix"></div>
          <div class="black-bar">
            Billing Address for this Credit Card
          </div>
          <label for="check2">
            <input type="radio" class="r2s" id="check2" name="address">
            <span class="small-text card-address">John Smith <br>
              c/o wikiHow <br>
              250 Emerson St. <br>
              Palo Alto, CA 94301
            </span>
          </label>
          <label for="check3">
            <input type="radio" class="r2s" id="check3" name="address">
            <span class="small-text card-address">John Smith <br>
              c/o wikiHow <br>
              250 Emerson St. <br>
              Palo Alto, CA 94301
            </span>
          </label>            
        </fieldset>
      </div>
      <div class="rightside">
        <div class="rightside-wrap">
          <fieldset>
            <div class="black-bar no-top">
              Enter New Billing Address
            </div>
            <div class="bottom-margin">
              <div class="errorMessage" id="RAddress_0_FirstName_em_" style="display: none;">First Name cannot be blank</div>
              <label for="" class="required">First Name</label>
              <input placeholder="First Name*" name="RAddress[0][FirstName]" id="RAddress_0_FirstName" type="text" maxlength="255" value="Vinay">
            </div>
            <div class="bottom-margin">
              <div class="errorMessage" id="RAddress_0_FirstName_em_" style="display: none;">First Name cannot be blank</div>
              <label for="" class="required">Last Name</label>
              <input type="text">

            </div>
            <label for="" class="required">Select a country</label>
            <select class="my_select_box">
              <option>United States</option>
              <option>United Kingdom</option>
              <option>India</option>
            </select>
            <label for="" class="required error">Address Line 1</label>
            <input type="text" class="error">
            <label for="" class="required">Address Line 2</label>
            <input type="text">
            <label for="" class="required">City</label>
            <input type="text">
            <label for="" class="required">State</label>
            <input type="text">
            <label for="" class="required">Zip/Postal Code</label>
            <input type="text">
            <label for="" class="required">Phone Number</label>
            <input type="text">

            <input type="submit" class="button right" value="Save">
            <input type="submit" class="button secondary right right-margin" value="Cancel">

          </fieldset>

        </div>
      </div>
    </div>
  </div>
</div>
</div>

<script src="js/vendor/jquery.js"></script>
<script src="js/vendor/jquery-hotspotter-1.7.8.min.js"></script>
<script src="js/vendor/jquery.bxslider.min.js"></script>
<script src="js/vendor/jquery.cycle2.min.js"></script>
<script src="js/vendor/chosen.jquery.js"></script>
<script type="text/javascript">
var config = {
  '.my_select_box'           : {},
  '.my_select_box-deselect'  : {allow_single_deselect:true},
  '.my_select_box-no-single' : {disable_search_threshold:10},
  '.my_select_box-no-results': {no_results_text:'Oops, nothing found!'},
  '.my_select_box-width'     : {width:"95%"}
}
for (var selector in config) {
  $(selector).chosen(config[selector]);
}
</script>

<script src="js/vendor/custom.modernizr.js"></script>

<script src="js/foundation.min.js"></script>
<script>
$(document).foundation();
</script>
<script>
$('.hs-area').hotspotter();
</script>
<script>
$('#trigger-menu-settings').click( function() {
  $('#menu-cart').removeClass('open');
  $('#menu-settings').toggleClass('open');
});
</script>
<script>
$('#trigger-menu-cart').click( function() {
  $('#menu-cart').toggleClass('open');
  $('#menu-settings').removeClass('open');
});
</script>
<script>
$('#trigger-preferences-pane').click(function() {
  $('.pane-1, .pane-2').addClass('slide-left');
  event.preventDefault();
});
$('#trigger-settings-pane').click(function() {
  $('.pane-1, .pane-2').removeClass('slide-left');
  event.preventDefault();
});
</script>
<script>
$('#register').click(function () {
  $('.front').removeClass('show');
  $('.front').parent().removeClass('show');

  $('.front').addClass('flip');

  $('.back').addClass('show');
  $('.back').parent().addClass('show');
  $('.back').removeClass('flip');
});

$('#signin, #signin2').click(function() {
  $('.front').addClass('show');
  $('.front').parent().addClass('show');
  $('.front').removeClass('flip');

  $('.back, .side').removeClass('show');
  $('.back, .side').parent().removeClass('show');
  $('.back, .side').addClass('flip');
});

$('#forgot').click(function () {
  $('.front').removeClass('show');
  $('.front').parent().removeClass('show');

  $('.front').addClass('flip');

  $('.side').addClass('show');
  $('.side').parent().addClass('show');
  $('.side').removeClass('flip');

});
</script>
</body>
